<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Actors IWG - Admin</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{../css/main.css}" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/user" class="navbar-brand">IWG Agile Actors</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/user/games">Games</a></li>
            <li><a href="/user/favourites">Favourites</a></li>
            <li><a href="/user/panel">Control panel</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/user/panel"><span class="glyphicon glyphicon-user"></span> <span th:utext="${user.username}"></span> </a></li>
            <li><a href="/user/panel/wallet"><span class="glyphicon glyphicon-eur"></span> <span th:utext="${wallet.balance}"></span> </a></li>
            <li><a href="/user/panel/notifications"><span class="glyphicon glyphicon-envelope"></span> <span th:utext="${unreadNotifications}"></span> </a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card">
            <img style="height:200px" class="card-img-top" src="../images/history.png">
            <div class="card-block">
                <a href="/user/panel/history">
                    <button type="button" class="btn btn-success">View your history</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card">
            <img style="height:200px" class="card-img-top" src="../images/wallet.png">
            <div class="card-block">
                <a href="/user/panel/wallet">
                    <button type="button" class="btn btn-success">Manage your wallet</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card">
            <img style="height:200px" class="card-img-top" src="../images/notify.png">
            <div class="card-block">
                <a href="/user/panel/notifications">
                    <button type="button" class="btn btn-success">View your notifications</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
