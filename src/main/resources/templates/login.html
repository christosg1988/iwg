<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Agile Actors IWG - Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
        <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}" media="screen" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <form th:action="@{/register}" method="get">
            <button class="btn btn-primary btn-block" type="Submit">Go To Registration Page</button>
        </form>

        <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="img-responsive center-block" width="300" height="300" alt="Logo" />

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mtop10 quicksand">
                <form method="POST" th:object="${loginForm}" class="form-signin quicksand">
                    <h3 style="color: cornsilk" class="form-signin-heading" th:text="Welcome"></h3>

                    <div class="form-group mtop40">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <input type="text" th:field="*{username}"
                                   placeholder="Username" class="form-control" /> <label
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="validation-message"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control" /> <label
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message"></label>
                        </div>
                    </div>
                    <div class="form-group mtop40">
                        <div class="col-sm-10 col-md-10 col-md-offset-1">
                            <button class="btn btn-success btn-block mtop40" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
                        </div>
                    </div>
                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
