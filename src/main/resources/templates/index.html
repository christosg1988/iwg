<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agile Actors IWG - Home</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">IWG Agile Actors</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Wallet</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
        </ul>
    </div>
</nav>

<div>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
    </ul>
</div>

<div class="container" style="margin-bottom:20px; margin-top:20px;max-width:1200px;">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-4 col-lg-3" th:each="game : ${list}">
            <div class="thumbnail bootsnipp-thumb">
                <div style="width: 320px; height: 240px">
                    <img class="img-responsive" th:src="${game.image}" th:title="${game.description}" alt="bootstrap 4 card ">
                </div>
                <div class="panel-body text-center">
                    <p><strong th:text="${game.name}"></strong></p>
                </div>
                <ul class="list-group text-center">
                    <li class="list-group-item"><i class="fa fa-check"></i><span>Odds of winning: </span><span th:text="${game.odds}"></span><span> %</span></li>
                    <li class="list-group-item"><i class="fa fa-check"></i><span>Game price: </span><span th:text="${game.price}"></span><span> &euro;</span></li>
                    <li class="list-group-item"><i class="fa fa-check"></i> <span>Prize: </span><span th:text="${game.prize}"></span><span> &euro;</span></li>
                </ul>
                <div class="caption">
                    <a href="#">
                        <button type="button" class="btn btn-success">PLAY NOW</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center"><ul class="pagination pagination-large">
            <li class="disabled"><span>«</span></li><li class="active"><span>1</span></li><li><a href="http://bootsnipp.com/tags/card?page=2">2</a></li><li><a href="http://bootsnipp.com/tags/card?page=3">3</a></li><li><a href="http://bootsnipp.com/tags/card?page=4">4</a></li><li><a href="http://bootsnipp.com/tags/card?page=5">5</a></li><li><a href="http://bootsnipp.com/tags/card?page=6">6</a></li><li><a href="http://bootsnipp.com/tags/card?page=7">7</a></li><li><a href="http://bootsnipp.com/tags/card?page=2" rel="next">»</a></li>	</ul>
        </div>
    </div>

</div>

</body>
</html>
