<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="login.html" method="get">
            <button class="btn btn-primary btn-block" type="Submit">Go To Login Page</button>
        </form>	

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mtop40 quicksand">
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <h2 style="color: cornsilk">Registration Form</h2>

                        <div class="form-group mtop40">
                            <div class="col-sm-10 col-md-10 col-md-offset-1">
                                <input type="username" th:field="*{username}"
                                       placeholder="Username" class="form-control" /> <label
                                    th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-md-10 col-md-offset-1">
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control" /> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-md-10 col-md-offset-1">
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-md-4 col-md-offset-1">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="form-control" /> 
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Last Name" class="form-control" /> 
                            </div>
                        </div>

                        <div class="form-group mtop40">
                            <div class="col-sm-10 col-md-10 col-md-offset-1">
                                <input type="text" th:field="*{address}" placeholder="Address"
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-md-4 col-md-offset-1">
                                <input type="text" th:field="*{dateOfBirth}" placeholder="I was born..."
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                    class="validation-message"></label>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <input type="text" th:field="*{phoneNumber}" placeholder="Phone"
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                    class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group mtop40">
                            <div class="col-sm-10 col-md-10 col-md-offset-1">
                                <button type="submit" class="btn btn-success btn-block">Register User</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>


                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
